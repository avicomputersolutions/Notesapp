<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <form action="/edit" method="post">
        <input type="hidden" name="id" value="{{data.id}}">
        <div>
            <label for="title">
                Notes Title
            </label>
            <input type="text" name="title" value="{{data.title}}" placeholder="Enter your Notes Title">
        </div>
        <div>
            <label for="title">
                Notes Description
            </label>
            <textarea name="desc" id="desc" cols="30" rows="10">{{data.description}}</textarea>
        </div>
        <button type="submit">Add Notes</button>
    </form>
</body>

</html>
